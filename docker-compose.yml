services:
  any2markdown-mcp:
    build: .
    container_name: any2markdown
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=3000
      - DEBUG=false
      - MAX_CONCURRENT_JOBS=3
      - REQUEST_TIMEOUT=300
      - MAX_FILE_SIZE=104857600
      - USE_GPU=false  # 在Docker中默认禁用GPU
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./temp_images:/app/temp_images
      - ./.env:/app/.env:ro  # 只读挂载环境文件
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # 可选: 添加GPU支持的服务
  any2markdown-mcp-gpu:
    build: .
    container_name: any2markdown-gpu
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=3000
      - DEBUG=false
      - MAX_CONCURRENT_JOBS=2  # GPU版本减少并发数
      - REQUEST_TIMEOUT=300
      - MAX_FILE_SIZE=104857600
      - USE_GPU=true
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./temp_images:/app/temp_images
      - ./.env:/app/.env:ro
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu  # 使用 --profile gpu 来启动GPU版本 